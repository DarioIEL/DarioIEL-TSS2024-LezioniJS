<div class="container">
    <h2>Birreria</h2>

    <div class="row cols">
        <app-birra *ngFor="let birra of listaBirre" [birraInput]=birra (marcaOutput)="onNomeBirra($event)"></app-birra>

        <div *ngIf="marcaBirra != null; else noSelection" class="col-4">
            <h4>Stai acquistando {{marcaBirra}}</h4>
            <p>Bevi Responsabilmente</p>
        </div>
    </div>

    <ng-template #noSelection>
        <p>Non hai selezionato ancora niente</p>
    </ng-template>


</div>
